<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">{{ data.name }} Forpus</h4>
                    <!-- <p class="card-category">Adicione </p> -->
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input
                                        matInput
                                        placeholder="Anilha"
                                        disabled
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Ano" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field>
                                    <mat-label>Sexo</mat-label>
                                    <mat-select>
                                        <mat-option
                                            *ngFor="let gander of data.ganders"
                                            [value]="gander"
                                            >{{ gander }}</mat-option
                                        >
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input
                                        matInput
                                        placeholder="Fist Name"
                                        type="text"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input
                                        matInput
                                        placeholder="Last Name"
                                        type="text"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input
                                        matInput
                                        placeholder="Adress"
                                        type="text"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input
                                        matInput
                                        placeholder="City"
                                        type="text"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input
                                        matInput
                                        placeholder="Country"
                                        type="text"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input
                                        matInput
                                        placeholder="Postal Code"
                                        type="text"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                    <textarea
                                        matInput
                                        placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."
                                    ></textarea>
                                </mat-form-field>
                                <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                            </div>
                        </div>
                        <button
                            mat-raised-button
                            type="submit"
                            class="btn btn-success pull-right"
                        >
                            Update Profile
                        </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
